<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in css</title>
    <style>
        #firstpara{
            color: red;/* color by name*/
        }

        /* color by rgb value -rgb(red,green,blue) */
        #secondpara{
            color:rgb(0,15,34);
        }

        #thirdpara{
            color:#ff88ff;  /* color by hexa value #09d09e  */
        }
    </style>
</head>
<body>
    <h3>this is my first box</h3>
    <p id="firstpara">this is a paragraph from first box</p>

    <h3>this is my second box</h3>
    <p id="secondpara">this is a paragraph from second box</p>
    
    <h3>this is my third box</h3>
    <p id="thirdpara">this is a paragraph from third box</p>
</body>
</html>
