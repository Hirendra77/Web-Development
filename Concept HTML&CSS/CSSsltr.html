<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    
        <style>
            /* element selector */
            p{
              border: 2px solid rebeccapurple;
            }
            /* id selector */
        #redElement{
              color: red;
        }
        /* class selector */
        .bgblack{
            color: yellow;
        }
        /* example of grouping selector */
        footer,span{
        background: rgb(150, 113, 113);
        }
    </style>
</head>
<body>
    <h3>CSS SELECTORS</h3>
    <p class="bgblack">Simple paragraph to demomstrate the css Selectors</p>
    <p id="redElement">Another paragraph to demomstrate the id SELECTORS</p>
    <div><p>Third paragrapg to demomstrate the css selectors</p> 
    <span> this is span</span>
    </div>
    <footer> this is a footer</footer>
</body>
</html>
