<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h3>FORM DEMO</h3>
<body>
    <form action="backend.nodejs">
        <label for="Name"> Name</label>
        <div>
        <input type="text" name="Myname" id="name" >
    </div>
    <br>
    <label for="Role"> Role</label>
    <div>
        <input type="text" name="MyRole">
    </div>
    <br>
    <label for="Email"> Email</label>
    <div>
       <input type="email" name="Myemail" >
    </div><br>
    
    <div>
        Gender: Male<input type="radio" name="Mygender"> Female<input type="radio" name="Mygender"> other<input type="radio" name="Mygender">
     </div>
    <div><br>
        DOB: <input type="date" name="Mydate" >
    </div><br>
    <label for="Number"> Contact</label>
    <div>
         <input type="number" name="Mynumber">
    </div>
    <div>
       Are you eligible ?:<input type="checkbox" name="MyElegibility" >
    </div><br>
    <div>
        Indian :<input type="checkbox" name="Myationality" checked>
     </div><br>
    <div>
        Write about yourself:<br>
        <textarea name="text"  cols="30" rows="10"></textarea>
     </div><br>
     <div>
     <label for="Car">Car</label>
    <select name="Mycar" id="Car">
        <option value="BMW" selected>BMW X6 vantablack </option>
        <option value="Tata">Tata Nexon</option>
        <option value="Tata"> Tata Harrier</option>
    </select>
     </div><br>
    <div>
        <input type="submit" value="Submit Now">
        <input type="reset" value="Reset Now">
    </div>

    </form>
</body>
</html>
