<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <!-- nbsp(non breaking space) -->
        <!-- &lt;&gt entities used to print <p> -->
            <!-- Entities used to write reserved character 
            and character that are not in keyboard like pound -->
            <!-- search entities reference on google -->
        <p>this is a &nbsp;&nbsp;&nbsp;paragraph with two spaces</p>
        <p>this paragraph is like &lt;p&gt;</p>
        <p>pound is written like this&pound;</p>
        <p>copyright is written like this&copy;</p>
        <p>empty character written like this &#324;</p>
    </div>
</body>
</html>
